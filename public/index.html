<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Welcome to Skaters' Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec); /* Light blue to light pink gradient */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #85ffbd, #fffb7d); /* Light green to yellow gradient */
            color: #0e0e0e; /* Dark text for contrast */
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #0e0e0e; /* Dark text */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Light pink gradient */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        nav a:hover {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee); /* Lighter pink to blue gradient on hover */
        }
        .content {
            padding: 40px 20px;
            margin-bottom: 60px; /* Ensure space above the footer */
        }
        .placeholder-img {
            background-color: #ffcc00; /* Bright yellow */
            width: 250px;
            height: 195px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto; /* Center the container */
        }
        footer {
            background: linear-gradient(135deg, #85ffbd, #fffb7d); /* Same gradient as header */
            color: #0e0e0e; /* Dark text for contrast */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0; /* Ensure it stretches across the width */
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Roller-X. Skater's Community</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/guestbook">Guestbook</a>
            <a href="/newmessage">New Message</a>
            <a href="/ajaxmessage">AJAX Message</a>
        </nav>
    </header>

    <div class="content">
        <p style="color: #39ff14;">Hello and welcome to the Community!</p>
        <p style="color: #ff1493;">We are excited to have you here. Stay tuned for more updates.</p>
        <!-- Placeholder for the image you'll add later -->
        <div class="placeholder-img">
            <img src="rollers.jpg" alt="rollers" style="max-width: 100%; max-height: 100%; object-fit: contain;">
        </div>
    </div>

    <footer>
        <p>Contact Us: info@company.com | Phone: 123-456-7890</p>
    </footer>

</body>
</html>
